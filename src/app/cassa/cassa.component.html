<div class="text-left text-muted">
    <h5>Scontrino</h5>
</div>
<div class="container py-5 text-center" *ngIf="listaDaPagare.length == 0">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="table py-5" *ngIf="listaDaPagare.length != 0">
    <div class="row border-bottom border-dark py-1" *ngFor="let m of listaDaPagare!; index as i">
        <div class="col-sm border-right">{{ m.quantita }}*{{ m.descrizione }}</div>
        <div class="col-sm border-no">{{ m.prezzoTotale }}â‚¬</div>
    </div>
    <button class="btn btn-primary btn-lg py-2" type="button" (click)="stampa()"> Stampa e Salva Scontrino </button>
</div>
<button class="btn btn-danger btn-lg py-2" type="button" (click)="cancella()"> Cancella </button>
